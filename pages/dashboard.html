<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>iTherapy</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/shavonda.css">
</head>
<body>

<header>
    <div class="row">
        <div class="col-md-4">
            <div class="user">
                <div class="avatar">
                    <img class="vertical-align-middle" src="/assets/img/avatar-els.png" srcset="/assets/img/avatar-els.png 1x, /assets/img/avatar-els@2x.png 2x">
                </div>
                <div class="username vertical-align-middle">Els ter Horst</div>
                <div class="dropdown-indicator">
                    <img class="vertical-align-middle" src="/assets/img/dropdown-indicator-big.png" srcset="/assets/img/dropdown-indicator-big.png 1x, /assets/img/dropdown-indicator-big@2x.png 2x">
                </div>
            </div>
        </div>

        <div class="col-md-4 align-center">
            <div class="page-title">
                Dashboard
            </div>
        </div>

        <div class="col-md-4 align-right">
            <div class="action-buttons">
                <a href="emergency-call.html" class="btn btn-small btn-danger">
                    <img src="/assets/img/phone-white.png" srcset="/assets/img/phone-white.png 1x, /assets/img/phone-white@2x.png 2x">
                    Nood oproep
                </a>
                <img src="/assets/img/volume.png" srcset="/assets/img/volume.png 1x, /assets/img/volume@2x.png 2x">
                <img src="/assets/img/settings.png" srcset="/assets/img/settings.png 1x, /assets/img/settings@2x.png 2x">
            </div>
        </div>
    </div>
</header>

<div class="container dashboard">
    <div class="row">
        <div class="col-md-7">
            <div class="widget">
                <h3>Behaalde resultaten</h3>
            </div>
        </div>

        <div class="col-md-5">
            <div class="widget">
                <h3>EMDR</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="widget featured">
                <h3>Afspraken</h3>
                <ul class="appointments">
                    <li>
                        <div class="date">
                            <div class="day">13</div>
                            <div class="month">Dec</div>
                        </div>
                        <div class="description">
                            Consult met dr. Andersen
                        </div>
                    </li>
                    <li>
                        <div class="date">
                            <div class="day">20</div>
                            <div class="month">Dec</div>
                        </div>
                        <div class="description">
                            Telefonisch consult met dr. Andersen
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-4">
            <div class="widget">
                <h3>Aanvullende informatie</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="widget">

            </div>
        </div>
    </div>
</div>

</body>
</html>

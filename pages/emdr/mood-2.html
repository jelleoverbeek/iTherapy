<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>iMDR</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- stylesheets -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- scripts -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/rangeslider.js/dist/rangeslider.js"></script>
    <script src="/assets/js/app.js"></script>

</head>
<body>

<header>
    <div class="row">
        <div class="col-md-4">
            <div class="back">
                <a onclick="history.go(-1);">
                    <img src="/assets/img/back-arrow-big.png" srcset="/assets/img/back-arrow-big.png 1x, /assets/img/back-arrow-big@2x.png 2x">
                    Terug
                </a>
            </div>
        </div>

        <div class="col-md-4 align-center">
            <div class="page-title">
                EMDR test
            </div>
        </div>

        <div class="col-md-4 align-right">
            <div class="action-buttons">
                <a href="emergency-call.html" class="btn btn-small btn-danger">
                    <img src="/assets/img/phone-white.png" srcset="/assets/img/phone-white.png 1x, /assets/img/phone-white@2x.png 2x">
                    Noodoproep
                </a>
                <img src="/assets/img/volume.png" srcset="/assets/img/volume.png 1x, /assets/img/volume@2x.png 2x">
                <img src="/assets/img/settings.png" srcset="/assets/img/settings.png 1x, /assets/img/settings@2x.png 2x">
            </div>
        </div>
    </div>
</header>

<div class="container align-right margin-top-30">

    <div class="row margin-top-40">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-12 align-center">
                    <h3 id="happiness-value">5,5</h3>
                </div>
            </div>
            <div class="row slider-labels">
                <div class="col-md-2 align-right">
                    Niet blij
                </div>
                <div class="col-md-8 slider-wrapper">
                    <input type="range" min="1" max="10" step="0.1" id="happiness">
                </div>
                <div class="col-md-2 align-left">
                    Blij
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="slider-val-indicator">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row margin-top-70">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-12 align-center">
                    <h3 id="angry-value">5,5</h3>
                </div>
            </div>
            <div class="row slider-labels">
                <div class="col-md-2 align-right">
                    Boos
                </div>
                <div class="col-md-8 slider-wrapper">
                    <input type="range" min="1" max="10" step="0.1" id="angry">
                </div>
                <div class="col-md-2 align-left">
                    Niet boos
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="slider-val-indicator">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row margin-top-70">
        <div class="col-md-10 col-md-offset-1">
            <div class="row">
                <div class="col-md-12 align-center">
                    <h3 id="scared-value">5,5</h3>
                </div>
            </div>
            <div class="row slider-labels">
                <div class="col-md-2 align-right">
                    Bang
                </div>
                <div class="col-md-8 slider-wrapper">
                    <input type="range" min="1" max="10" step="0.1" id="scared">
                </div>
                <div class="col-md-2 align-left">
                    Niet bang
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="slider-val-indicator">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <a href="result.html" class="btn btn-primary inline-block margin-top-70">
        Volgende stap <img src="/assets/img/arrow-right-dark.png" srcset="/assets/img/arrow-right-dark.png 1x, /assets/img/arrow-right-dark@2x.png 2x">
    </a>
</div>  

</body>
</html>
